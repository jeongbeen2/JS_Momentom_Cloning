<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-JS Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-title">
        00:00
      </h1>
    </div>
    <form class="js-form form">
      <input class="form" type="text" placeholder="What is your name?" />
    </form>
    <div class="greet-box">
      <h4 class="js-greetings greetings"></h4>
      <button class="js-reset">Name reset</button>
      <!-- <button class="test">teeeeest</button> -->
  </div>
    <form class="js-toDoForm">
      <input class="toDoInput" type="text" placeholder="Write a to do" />
    </form>

    <div class="right-box">
    <span class="js-weather"></span>
    <ul class="js-toDoList"></ul>
    <ul class="js-finished"></ul>
  </div>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
